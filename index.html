<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>The Falling Coconut</title>
</head>
<body>
    <div id="game-intro">
        <img class="image-intro" src="./img/game-intro-02.png" alt="Intro">
        <div id="intro-container">
            <div class="masks">
                <a href=""><img src="./img/mask2.png" alt="Mask 1"></a>
                <!-- <img src="./img/mask2.png" alt="Mask 2">
                <img src="./img/mask3.png" alt="Mask 3">
                <img src="./img/mask4.png" alt="Mask 4">
                <img src="./img/mask5.png" alt="Mask 5">
                <img src="./img/mask6.png" alt="Mask 6"> -->
            </div>
            <div class="description">
                <h2>How to play</h2>
                <p>Catch as many coconuts as you can.<br>Use the arrows on your computer and let's catch those coconuts. You have 2 minutes!
                </p>
                <button id="start-button">Start Game</button>
            </div>
        </div>
    </div> 

    <div id="game-area"></div>
    

    <div id="game-over">
        <img class="image-outro" src="./img/game-over.png" alt="Game Over Screen Restart">
        <div id="outro-container">
            <h3>Your total score was: <span>0</span></h3>
            <button id="restart-button">Restart</button>
        </div> 
        
    </div>  
   

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
